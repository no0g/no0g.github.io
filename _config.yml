site: no0g.github.io
title: Reza Nugroho
greetings: Reza Nugroho 🐱‍💻 
description: >-
  An Independent Cybersecurity Consultant & Advisor with a proven track record as a SOC Manager and Head of Presales, Research, and Development. Adept at orchestrating security operations, devising cutting-edge solutions, and aligning cybersecurity strategies with organizational objectives. A trusted advisor in safeguarding digital assets and shaping robust security frameworks.
lang: en-US
timezone:  Asia/Jakarta
repo: https://github.com/no0g/no0g.github.io # site repo [optional]
data-theme: dark # default theme "dark" | "light"
discus-identifier:  # replace with your disqus shortname

author:
  name: Reza Ahmad Nugroho
  bio: Innovating Cybersecurity | RND | eJPT | NSE 3 |
  userpicture: 
  username: ejaklivesalone  # general username
  github: no0g # github username
  twitter: ejaklivesalone # twitter username
  email: root@ejak.me # email adress

# Font Settings
googlewebfonts: family=Play:wght@400;700&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,900

# URL settings
url: "ejak.me" # Domain Name of host. [username].github.io for github pages
baseurl: "" # sub folder for jekyll site. only if jekyll site not in root of host. leave blank if not wishd. always add / in front.
permalink: pretty

# local
# url: "http://localhost:4000" # 
# baseurl: "" # 


markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge


exclude:
  - .jekyll-cache
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - CONTRIBUTING.md
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-relative-links

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

relative_links:
  enabled:     true
  collections: false


